<!DOCTYPE html>
<html>
	<head>
		<title>Issues List</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<table id="issues_table">
				<thead>
					<th><a href="#" onclick="sortTable(0)">Id</a></th>
					<th><a href="#" onclick="sortTable(1)">Type</a></th>
					<th><a href="#" onclick="sortTable(2)">Name</a></th>
					<th><a href="#" onclick="sortTable(3)">Sprint</a></th>
					<th><a href="#" onclick="sortTable(4)">CreatedBy</a></th>
					<th><a href="#" onclick="sortTable(5)">Assignee</a></th>
					<th><a href="#" onclick="sortTable(6)">Description</a></th>
					<th><a href="#" onclick="sortTable(7)">Status</a></th>
					<th><a href="#" onclick="sortTable(8)">Tasks</a></th>
					<th><a href="#" onclick="sortTable(9)">Comments</a></th>
					<th><a href="#" onclick="sortTable(10)">Updated at</a></th>
					<th><a href="#" onclick="sortTable(11)">Created at</a></th>
				</thead>
				<tbody id="issues">
				</tbody>
			</table>

			<script type="text/javascript" src="js/issues.js"></script>
			<script type="text/javascript">getIssuesFromStorage()</script>
			<script type="text/javascript">
				function sortTable(column) { // sorts table by clicking on the column head
				  var table, rows, switching, i, x, y, shouldSwitch;
				  table = document.getElementById("issues_table");
				  switching = true;
				  /*Make a loop that will continue until
				  no switching has been done:*/
				  while (switching) {
				    //start by saying: no switching is done:
				    switching = false;
				    rows = table.getElementsByTagName("TR");
				    /*Loop through all table rows (except the
				    first, which contains table headers):*/
				    for (i = 1; i < (rows.length - 1); i++) {
				      //start by saying there should be no switching:
				      shouldSwitch = false;
				      /*Get the two elements you want to compare,
				      one from current row and one from the next:*/
				      x = rows[i].getElementsByTagName("TD")[column];
				      y = rows[i + 1].getElementsByTagName("TD")[column];
				      //check if the two rows should switch place:
				      if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
				        //if so, mark as a switch and break the loop:
				        shouldSwitch= true;
				        break;
				      }
				    }
				    if (shouldSwitch) {
				      /*If a switch has been marked, make the switch
				      and mark that a switch has been done:*/
				      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
				      switching = true;
				    }
				  }
				}
			</script>
		</div>
	</body>
</html>
